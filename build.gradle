plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven() {
        url "https://dl.bintray.com/algs4/maven"
    }
}

dependencies {
    implementation 'edu.princeton.cs:algs4:1.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task runDeque(type: JavaExec) {
    description = "Run Deque"
    classpath = sourceSets.main.runtimeClasspath
    main = "Deque"
}

task runRandomizedQueue(type: JavaExec) {
    description = "Run RandomizedQueue"
    classpath = sourceSets.main.runtimeClasspath
    main = "RandomizedQueue"
}

task runPermutationDistinct(type: JavaExec) {
    doFirst {
        standardInput = new FileInputStream(file("distinct.txt"))
    }
    description = "Run Permutation"
    classpath = sourceSets.main.runtimeClasspath
    main = "Permutation"
    args "3"
}

task runPermutationDuplicates(type: JavaExec) {
    doFirst {
        standardInput = new FileInputStream(file("duplicates.txt"))
    }
    description = "Run Permutation"
    classpath = sourceSets.main.runtimeClasspath
    main = "Permutation"
    args "6"
}
